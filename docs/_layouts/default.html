<!-- all other layouts inherit from this one -->
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- include header.html -%}
    
    <!-- add fireflies -->
    <!-- source and author: https://github.com/garrettallen/fireflies/blob/master/fireflies.js -->
    <script src='assets/js/fireflies.js'></script>
    <script> 
      (function() {
            fireFlies({
                "number_flies": 40, //default 40
                "color": "#ffb149", //default #ffb149
                "elem": 'body' //default 'body'
            });
        })();
    </script>
    
    <!-- liquid doesn't have a not operator? wtf?? -->
    <main class="page-content" aria-label="Content" {{% if site.text-align %}} style="text-align: {{ site.text-align }} ;" {{% endif %}} >
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
  </body>

</html>
